<section class="order sect pb-0">
  <div class="container">
    <div class="orderW">
      <div class="orderImg">
        <img src="@img/admin/order/image-1.jpg" alt="image">
      </div>
      <div class="orderContent">
        <h2 class="orderTitle h2">
          Skontaktuj się z nami i uzyskaj dodatkowe informacje
        </h2>
        <div class="orderForm">
          <div class="inputW">
            <input type="text" class="formInput" placeholder="Imię">
          </div>
          <div class="inputW">
            <input type="tel" class="formInput" placeholder="+48 (xxx) xxx-xxx">
          </div>
          <div class="inputW">
            <input type="email" class="formInput" placeholder="Email">
          </div>
          <div class="inputW">
            <select name="interests" id="interests" class="formSelect">
              <option value="1">Interes 1</option>
              <option value="2">Interes 2</option>
              <option value="3">Interes 3</option>
            </select>
          </div>
          <button class="button button--black-transparent formBtn">
            Zapisać się
            <svg>
              <use xlink:href="img/icons/icons.svg#arrow-btn-right"></use>
            </svg>
          </button>
          <div class="agreement">
            Klikając przycisk &laquo;Zarejestruj się&raquo; wyrażasz zgodę z&nbsp;warunkami <a href="#">umowy użytkownika</a> 
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
